        body, html {
            height: 100%;margin: 0;

        body {
            color: #fff;
            background-color: #4c2e20;
            
            display: flex;
            align-items: center;
            justify-content: center;

            text-align: center;
            font-family: 'Open Sans', sans-serif;
            font-size: 14px;
        }

        h1 {
            font-size: 38px;
            margin-top: 0;
            margin-bottom: 2rem;
        }

        main {
            width: 700px;
            max-width: 100%;

        }

        main > div {
            background-color: #fff;
            color: #444; /* #414242; */
            padding: 2em;
        }

        input {
            margin: .5em auto;
            font-family: inherit;
            font-size: 1.2em;
            width: 300px;
            max-width: 100%;
            box-sizing: border-box;
            padding: .3em;
            background-color: #e2d5c8;
            border: none;
            border-radius: 0
        }

        input.button {
            background-color: #615049;
            color: #fff;
        }

        div p {
            font-size: 1.3em;
        }

        #logo {
            width: 250px;
            max-width: 100%;
        }

        #mid {
            width: 100px;
            max-width: 100%;
            margin-top: 2rem;
        }

        svg {
            fill: #b09071;
        }
